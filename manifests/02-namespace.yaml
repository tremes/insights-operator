apiVersion: v1
kind: Namespace
metadata:
  name: openshift-insights
  annotations:
    include.release.openshift.io/self-managed-high-availability: "true"
    openshift.io/node-selector: ""
    include.release.openshift.io/hypershift: "true"
    include.release.openshift.io/ibm-cloud-managed: "true"
    include.release.openshift.io/single-node-developer: "true"
    workload.openshift.io/allowed: "management"
    capability.openshift.io/name: Insights
  labels:
    openshift.io/cluster-monitoring: "true"
    openshift.io/run-level: "" # specify no run-level turns it off on install and upgrades
    name: openshift-insights
    # Requires privileged for the insights-runtime-extractor container
    # This namespace should be guarded with:
    # release.openshift.io/feature-set: TechPreviewNoUpgrade
    # so that it is only enabled when the feature is enabled
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
